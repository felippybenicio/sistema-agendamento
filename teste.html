<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Teste Domingos</title>
<style>
  td {
    width: 30px;
    height: 30px;
    text-align: center;
    border: 1px solid #ccc;
    cursor: pointer;
  }
  td.domingo {
    color: red;
    pointer-events: none;
    cursor: default;
  }
</style>
</head>
<body>

<table>
  <tbody>
    <tr>
      <td id="1">1</td>
      <td id="2">2</td>
      <td id="3">3</td>
      <td id="4">4</td>
      <td id="5">5</td>
      <td id="6">6</td>
      <td id="7">7</td>
    </tr>
    <tr>
      <td id="8">8</td>
      <td id="9">9</td>
      <td id="10">10</td>
      <td id="11">11</td>
      <td id="12">12</td>
      <td id="13">13</td>
      <td id="14">14</td>
    </tr>
    <tr>
      <td id="15">15</td>
      <td id="16">16</td>
      <td id="17">17</td>
      <td id="18">18</td>
      <td id="19">19</td>
      <td id="20">20</td>
      <td id="21">21</td>
    </tr>
  </tbody>
</table>

<script>
  const anoAtual = new Date().getFullYear();
  const mesAtual = new Date().getMonth(); // zero-based, ok para new Date()

  for (let i = 1; i <= 21; i++) {
    const td = document.getElementById(i.toString());
    if (!td) continue;

    // Cria a data do dia i do mês/ano atuais
    const data = new Date(anoAtual, mesAtual, i);
    // 0 = domingo
    if (data.getDay() === 0) {
      td.classList.add('domingo');
      td.title = 'Domingo - indisponível';
    }
  }
</script>

</body>
</html>
