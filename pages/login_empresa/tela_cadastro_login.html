<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro login</title>
</head>
<body>
    <a href="tela_login.html">voltar</a>
    <h1>faça seu cadastro</h1>

    <form action="/../sistema-agendamento/php/login_empresa/cadastro_inicial.php" method="POST">
        
        <div>
            <label for="empresa">Nome da Sua Empresa</label>
            <input type="text" name="empresa" id="empresa">
        </div>
        <div>
            <label for="ramo">ramo da sua empresa</label>
            <input type="text" name="ramo" id="ramo">
        </div> 
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </div>
        <div>
            <label for="confirmacao">Confima Senha</label>
            <input type="password" name="confirmacao" id="confirmacao">
        </div>
        <div>
            <label for="endereço">endereço:</label>
            <input type="text" name="endereco" id="endereco" placeholder="ex:.rua_______, 123">

            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" placeholder="Ex:.São Bernado do Campo">
        </div>
        <input type="hidden" name="id" id="id"><br>
        

        <button type="submit">cadastrar</button><br>
        
    </form>

    <script src="../../javaScript/login_empresa.js"></script>
</body>
</html>
